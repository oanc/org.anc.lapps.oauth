<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:button="http://www.lappsgrid.org" th:include="layouts/bootstrap :: page">
<body>
<div th:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Access Granted</h1>
                <p>You have been issued the following OAuth access token.</p>
                <table>
                    <tr>
                        <th>Client ID</th>
                        <td th:text="${client}">client id</td>
                    </tr>
                    <tr>
                        <th>Access token</th>
                        <td th:text="${token.access}">access token</td>
                    </tr>
                    <tr>
                        <th>Refresh token</th>
                        <td th:text="${token.refresh}">refresh token</td>
                    </tr>
                    <tr>
                        <th>Lifetime</th>
                        <td th:text="${token.expires}">lifetime</td>
                    </tr>
                </table>
                <a href="#" th:href="@{/index}" class="btn btn-success">Back</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
