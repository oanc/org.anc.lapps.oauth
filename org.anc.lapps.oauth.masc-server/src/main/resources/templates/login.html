<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:wp="wordpress" xmlns:panel="panel" th:include="layouts/simple :: page">
<body>
<div th:fragment="content">
    <panel:primary heading="Login" icon="log-in">
        <p th:if="${param.error}" class="text-danger">Invalid username or password.</p>
        <form th:action="@{/login}" method="post">
            <table class="form">
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username"/></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password"/> </td>
                </tr>
            </table>
            <input type="submit" value="Log in" class="btn btn-success"/>
        </form>
    </panel:primary>
</div>
</body>
</html>
