<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="/favicon.ico"/>

    <title th:text="${pageTitle}">OAuth Client Registry</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" href="/css/bootstrap.css" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap-theme.css}" href="/css/bootstrap-theme.css" rel="stylesheet"/>
    <link th:href="@{/css/slate.css}" href="/css/slate.css" rel="stylesheet" type="text/css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div id="header_wrap" class="outer">
    <header class="inner">
        <h1 id="project_title">American National Corpus</h1>
        <h2 id="project_tagline">MASC Authorization Service</h2>

    </header>
</div>

<div id="main_content_wrap" class="outer">
    <div class="container" th:if="${menus}">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--
                <a href="http://www.anc.org" class="navbar-brand">ANC</a>
                -->
            </div>
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li th:each="menu : ${menus}" th:classappend="${menu.active} ? 'active'">
                        <a href="#" th:href="${menu.href}">
                            <span th:if="${menu.icon}" th:class="${'glyphicon glyphicon-' + menu.icon}"> </span>
                            <span th:text="${menu.label}">Menu</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!--
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav" th:each="action : ${actions}">
                    <li th:if="${action.active}" class="active">
                        <a href="#" th:href="${action.href}" th:text="${action.label}">Active Item</a>
                    </li>
                    <li th:unless="${action.active}">
                        <a href="#" th:href="${action.href}" th:text="${action.label}">Active Item</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
            -->
        </nav>
    </div>

    <!--
    <section id="main_content" class="inner">
    -->
    <div class="container" th:if="${errors}">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-danger">
                    <div class="panel-heading"><h1 class="panel-title">Errors</h1></div>
                    <div class="panel-body">
                        <ul>
                            <li th:each="error : ${errors}" th:text="${error}">Error message.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" th:if="${error}">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-danger">
                    <div class="panel-heading"><h1 class="panel-title">Errors</h1></div>
                    <div class="panel-body">
                        <p th:text="${error}">Error</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" th:if="${message}">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p th:text="${message}">Message</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" th:if="${messages}">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p th:each="message:${messages}" th:text="${message}">Message</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="this :: content">
        <p>Page content should appear here.</p>
    </div>
    <div class="footer">
        <p style="font-size: smaller; text-align: center">Copyright &copy; 2015 The American National Corpus. All rights reserved.</p>
    </div>
    <!--
    </section>
    -->
    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script th:src="@{/js/ie10-viewport-bug-workaround.js}" src="/js/ie10-viewport-bug-workaround.js"></script>
</div>
</body>
</html>
